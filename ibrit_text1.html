<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <title>Vokabeltrainer Ibrit‚ÄìDeutsch</title>
  <style>
    body {
      font-family: sans-serif;
      text-align: center;
      background-color: #f0f0f0;
      padding: 40px;
    }
    .card {
      background: white;
      border-radius: 8px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.2);
      padding: 30px;
      max-width: 400px;
      margin: 0 auto 20px;
    }
    button {
      margin: 8px;
      padding: 10px 20px;
      font-size: 16px;
      cursor: pointer;
    }
    #statistik {
      margin-top: 30px;
      font-size: 18px;
      color: #333;
    }
  </style>
</head>
<body>

  <h1>Vokabeltrainer Ibrit‚ÄìDeutsch</h1>

  <div class="card">
    <p id="frage">Klicke auf ‚ÄûStart‚Äú</p>
    <p id="antwort" style="display:none; font-weight: bold; margin-top: 20px;"></p>
  </div>

  <div id="steuerung">
    <button onclick="zeigeAntwort()">Antwort anzeigen</button>
    <button onclick="wussteIch(true)">‚úîÔ∏è Gewusst</button>
    <button onclick="wussteIch(false)">‚ùå Nicht gewusst</button>
    <br><br>
    <label>
      <input type="checkbox" id="richtung" onchange="wechselRichtung()"> Deutsch ‚Üí Ibrit
    </label>
    <br><br>
    <button onclick="start()">üîÅ Training neu starten</button>
  </div>

  <div id="statistik"></div>

  <script>
    const vokabelnOriginal = [
      { ibrit: "dalmun", deutsch: "Baum" },
      { ibrit: "kareth", deutsch: "Wasser" },
      { ibrit: "sibel", deutsch: "Sonne" },
      { ibrit: "farnok", deutsch: "Haus" },
      { ibrit: "eshil", deutsch: "Buch" }
      // F√ºge hier weitere Vokabeln hinzu
    ];

    let vokabeln = [];
    let falschGelernt = [];
    let aktuelleKarte = null;
    let richtung = "ibrit-deutsch";
    let richtig = 0;
    let falsch = 0;

    function start() {
      vokabeln = [...vokabelnOriginal]; // Kopie
      falschGelernt = [];
      richtig = 0;
      falsch = 0;
      document.getElementById("statistik").innerText = "";
      naechsteKarte();
    }

    function wechselRichtung() {
      richtung = document.getElementById("richtung").checked ? "deutsch-ibrit" : "ibrit-deutsch";
      start();
    }

    function naechsteKarte() {
      document.getElementById("antwort").style.display = "none";
      if (vokabeln.length === 0) {
        if (falschGelernt.length > 0) {
          vokabeln = [...falschGelernt];
          falschGelernt = [];
          alert("Jetzt werden die nicht gewussten Vokabeln wiederholt!");
          naechsteKarte();
        } else {
          document.getElementById("frage").innerText = "Training beendet!";
          document.getElementById("antwort").innerText = "";
          document.getElementById("statistik").innerText =
            `‚úîÔ∏è Richtig: ${richtig}‚ÄÉ‚ùå Falsch: ${falsch}`;
          return;
        }
      }

      const index = Math.floor(Math.random() * vokabeln.length);
      aktuelleKarte = vokabeln.splice(index, 1)[0];

      if (richtung === "ibrit-deutsch") {
        document.getElementById("frage").innerText = aktuelleKarte.ibrit;
        document.getElementById("antwort").innerText = aktuelleKarte.deutsch;
      } else {
        document.getElementById("frage").innerText = aktuelleKarte.deutsch;
        document.getElementById("antwort").innerText = aktuelleKarte.ibrit;
      }
    }

    function zeigeAntwort() {
      document.getElementById("antwort").style.display = "block";
    }

    function wussteIch(gewusst) {
      if (gewusst) {
        richtig++;
      } else {
        falsch++;
        falschGelernt.push(aktuelleKarte);
      }
      naechsteKarte();
    }

    // Autostart
    start();
  </script>

</body>
</html>
